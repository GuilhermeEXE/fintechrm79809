<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EasyFinn - Login</title>
  <!-- Link para o CSS do Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Link para o CSS personalizado -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <div class="coin-container">
    <div class="coin">
      <img src="/assets/images/money.png" alt="Coin">
    </div>
  </div>

  <div class="container">
    <div class="card mx-auto">
      <div class="card-body">
        <h5 class="card-title text-center">EasyFinn - Área de Acesso</h5>
        <form>
          <div class="form-group">
            <label for="cpf">CPF</label>
            <input type="text" class="form-control" id="cpf" placeholder="Digite seu CPF">
          </div>
          <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" class="form-control" id="senha" placeholder="Digite sua senha de 8 dígitos">
          </div>
          <button type="submit" class="btn btn-primary btn-block">Entrar</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Link para o jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <!-- Link para o Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
  <!-- Link para o JavaScript do Bootstrap -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
